{% extends  'base.html' %}
{% load static %}

{% block extra_css %}
    <link href="{% static 'courses/css/course.css' %}" rel="stylesheet">
{% endblock %}

{% block header_left %}
    <li><a href="{% url 'course:course_list' %}">学习</a></li>
{% endblock %}

{% block header_right %}

{% endblock %}

{% block section %}

    <div class="container">
        <div class="row">
            <div class="col-md-1">
                {% block content_left %}{% endblock %}
            </div>
            <div class="col-md-9">
                <div id="content">
                    {% block content %}
                    {% endblock %}
                </div>
                <script>
                    $(document).ready(function () {
                        {% block domready %}
                        {% endblock %}
                    })
                </script>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

{% endblock %}
