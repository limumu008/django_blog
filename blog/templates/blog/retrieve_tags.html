{% extends 'blog/base.html' %}

{% block title %}标签索引{% endblock %}

{% block main %}
    <h2>全部标签</h2>
    {% for tag in tags %}
        <div>
            <a class="btn btn-info" href="{% url 'blog:tag_index' tag.slug %}">
                <span class="index-tags">{{ tag.name }}</span>
            </a>
        </div>
    {% endfor %}
{% endblock %}
