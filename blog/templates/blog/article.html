{% extends 'blog/base.html' %}
{% load static %}

{% block title %}{{ article.title }}{% endblock %}

{% block main %}
    <article>
        <h1>{{ article.title }}</h1>
        <p>{{ article.publish|date:"Y M D" }} {{ article.author }}</p>
        <p>{{ article.content }}</p>
    </article>
{% endblock %}
