{% extends 'base.html' %}

{% load static blog_tags %}

{% block extra_css %}
    <link href="{% static 'blog/css/blog.css' %} " rel="stylesheet">
    <link href="{% static 'blog/css/github.css' %}" rel="stylesheet">
{% endblock extra_css %}
{% block extra_form %}
    <form class="navbar-form" method="get" action="{% url 'haystack_search' %}">
        <input type="search" class="form-control" name="q">
        <input type="submit" class="btn btn-default btn-sm" value="搜索">
    </form>
{% endblock %}

{% block section %}
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                {% block main %}{% endblock main %}
            </div>
            <div class="col-md-1"></div>
            <aside class="col-md-4 aside">
                {% block aside %}

                {% endblock aside %}
            </aside>
        </div>
    </div>
{% endblock section %}
