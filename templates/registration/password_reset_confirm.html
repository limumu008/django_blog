{% extends "account/base.html" %}

{% block title %}重置密码{% endblock title %}

{% block main %}
    <h1>重置密码</h1>
    {% if validlink %}
        <p>请输入新密码两次：</p>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="重置密码">
        </form>
    {% else %}
        <p>链接无效。可能已经被使用，请重新申请密码重置。</p>
    {% endif %}
{% endblock main %}
